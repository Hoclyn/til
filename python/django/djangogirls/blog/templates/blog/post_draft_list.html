{% extends 'blog/base.html' %}
{% block content %}	
                {% for post in posts %}
                    <div class="post">
                        <div class="date">
                           created at {{ post.created_date | date:'Y-m-d' }} by {{ post.author }}
                        </div>
                        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                        <p>{{ post.text|linebreaksbr }}</p>
                    </div>
                {% endfor %}
{% endblock %}
